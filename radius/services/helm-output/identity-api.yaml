    app: identity-api
    release: mychart
---
# Source: identity-api/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mychart-identity-api
  labels:
    ufo: cfg-mychart-identity-api
    app: identity-api
    chart: identity-api-0.1.0
    release: mychart
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-api
      release: mychart
  template:
    metadata:
      labels:
        app: identity-api
        release: mychart
                   
    spec:
      
      containers:
        - name: identity-api
          livenessProbe:
            httpGet:
              port: 80
              path: /liveness
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              port: 80
              path: /hc
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 5           
          image: "eshop/identity.api:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: PATH_BASE
              value: /identity
            - name: k8sname
              value: eshop-aks
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: OrchestratorType
              value: "K8S"
            - name: IsClusterEnv
              value: "True"
            - name: ConnectionString
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: identity__ConnectionString
            - name: DPConnectionString
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: identity__keystore
            - name: ApplicationInsights__InstrumentationKey
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: all__InstrumentationKey
            - name: MvcClient
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: mvc_e
            - name: SpaClient
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: spa_e
            - name: BasketApiClient
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: basket_e
            - name: OrderingApiClient
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: ordering_e
            - name: MobileShoppingAggClient
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: mobileshoppingagg_e
            - name: WebShoppingAggClient
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: webshoppingagg_e
            - name: XamarinCallback
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: xamarin_callback_e
            - name: WebhooksApiClient
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: webhooksapi_e
            - name: WebhooksWebClient
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: webhooksweb_e
            - name: EnableDevspaces
              valueFrom:
                configMapKeyRef:
                  name: cfg-mychart-identity-api
                  key: enableDevspaces
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {}
---
