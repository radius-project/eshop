apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mychart-identity-api
  labels:
    app: identity-api
    chart: identity-api-0.1.0
    release: mychart
    heritage: Helm
spec:
  rules:
    - host: chart-example.local
      http:
        paths:
          - path: /identity
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
