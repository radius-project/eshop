metadata:
  name: "cfg-mychart-identity-api"
  labels:
    app: identity-api
    chart: identity-api-0.1.0
    release: mychart
    heritage: Helm
data:
  identity__ConnectionString: Server=sql-data;Initial Catalog=IdentityDb;User Id=sa;Password=Pass@word;TrustServerCertificate=true;
  identity__keystore: keystore-data
  all__InstrumentationKey: ""
  mvc_e: http:///webmvc
  spa_e: http://
  basket_e: http:///basket-api
  ordering_e: http:///ordering-api
  mobileshoppingagg_e: http:///mobileshoppingagg
  webshoppingagg_e: http:///webshoppingagg
  xamarin_callback_e: http:///xamarincallback
  webhooksapi_e:  http:///webhooks-api
  webhooksweb_e: http:///webhooks-web
  enableDevspaces: "false"
---
# Source: identity-api/templates/service.yaml
apiVersion: v1
