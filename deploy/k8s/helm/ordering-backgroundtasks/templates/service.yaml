apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.svc.orderingbackgroundtasks }}
  labels:
    app: {{ template "ordering-backgroundtasks.name" . }}
    chart: {{ template "ordering-backgroundtasks.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    radius.app/application: {{ .Values.app.name }}
    radius.app/name: {{ .Values.app.svc.orderingbackgroundtasks }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "ordering-backgroundtasks.name" . }}
    release: {{ .Release.Name }}
